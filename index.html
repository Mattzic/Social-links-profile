<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="profile-card">
      <div class="profile-card__header">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Jessica avatar"
          class="avatar"
        />
        <div class="bio-info">
          <h1 class="bio-info__name">Jessica Randall</h1>
          <p class="bio-info__location">London, United Kingdom</p>
        </div>
        <p class="self-intro">"Front-end developer and avid reader."</p>
      </div>
      <ul class="profile-card__socil-links" role="list">
        <li class="link-item"><a href="#" class="social-link">GitHub</a></li>
        <li class="link-item">
          <a href="#" class="social-link">Frontend Mentor</a>
        </li>
        <li class="link-item">
          <a href="#" class="social-link">LinkedIn</a>
        </li>
        <li class="link-item"><a href="#" class="social-link">Twitter</a></li>
        <li class="link-item">
          <a href="#" class="social-link">Instagram</a>
        </li>
      </ul>
    </main>

    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Matt Zhao</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
